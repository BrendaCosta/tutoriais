<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card Movie</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="./images/poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="./images/avtarlogo.png" alt="" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores reprehenderit autem veritatis possimus, mollitia dolorum cum delectus... </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="./images/cast1.jpg" alt=""></li>
                    <li><img src="./images/cast2.jpg" alt=""></li>
                    <li><img src="./images/cast3.jpg" alt=""></li>
                    <li><img src="./images/cast4.jpg" alt=""></li>
                    <li><img src="./images/cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
